<div class="collapsible-element-wrapper">
  <button class="collapsible-element-btn-wrapper" [ngClass]="{'active': showContent}" (click)="handleShowContent()">
    {{filterName}}
  </button>
  <div *ngIf="showContent">
    <app-filter-popup-options [position]="'relative'" [filterName]="filterName" [filterOptions]="filterOptions"></app-filter-popup-options>
  </div>
</div>
